{% extends "base.html" %}
{% block title %}Hosts{% endblock %}

{% block content %}
<div class="page-breadcrumb">
    <ul>
        <li>
            <a href="{{ url_for('index') }}">Home</a>
        </li>
        <li>
            Hosts
        </li>
    </ul>
</div>

<h1>Hosts</h1>
<p>
    Choose from one of the show hosts below to view their appearance details.
</p>

<ul class="collection">
    <li class="collection-item">
        <a href="{{ url_for('get_hosts_random') }}">Random
        <i class="material-icons right">shuffle</i></a>
    </li>
    {% for host in hosts %}
    <li class="collection-item">
        <a href="{{ url_for('get_host_details', host=host.slug) }}">{{ host.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
